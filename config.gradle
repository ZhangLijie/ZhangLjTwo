def versions = [:]
versions.constraint = "1.1.3"
versions.support = "28.0.0"
versions.glide = "3.8.0"
versions.rxjava = "1.1.0"
versions.rx_android = "1.1.0"
versions.retrofit = "2.4.0"
versions.gson = "2.8.5"
versions.event_bus = "3.1.1"

versions.ormlite = "5.1"
